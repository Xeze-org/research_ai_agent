name: "Security: Weekly Image Scan"

on:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/xeze-org/research-ai-agent

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - backend
          - ai-service
          - latex-service
          - frontend

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest"
          format: "sarif"
          output: "trivy-${{ matrix.service }}.sarif"
          severity: "CRITICAL,HIGH"
          exit-code: "0"

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-${{ matrix.service }}.sarif"
          category: "trivy-${{ matrix.service }}"

      - name: Run Trivy (table summary)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest"
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "0"

      - name: Upload Trivy report artifact
        uses: actions/upload-artifact@v6
        with:
          name: "trivy-report-${{ matrix.service }}"
          path: "trivy-${{ matrix.service }}.sarif"
          retention-days: 30
